  <body>

    <nav class="navbar">
        <div class="navbar-left">
          <a class="navbar-brand" href="index.html">Final Project</a>
        </div>
        <div class="navbar-right">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="trackOrder.html">Track Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html"
                ><span class="material-symbols-outlined"> person </span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="deliveryInformation.html"
                ><span class="material-symbols-outlined">
                  shopping_basket
                </span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    <div id="login"></div>
    
    <div id="titleBit">
        
    </div>

    <form id="info">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="Enter your first name"
      /><br /><br />

      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Enter your last name"
      /><br /><br />

      <label for="relationship">Relationship:</label>
      <select id="relationship" name="relationship">
        <option value="spouse">Spouse</option>
        <option value="kid">Kid</option>
        <option value="other">Other</option></select
      ><br /><br />

        
      
      <form id="addressForm">
        <label for="apartment">Apartment:</label>
        <input type="text" id="apartment" name="apartment" placeholder="Enter your apartment number"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city"><br><br>

        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zip code"><br><br>

        
    </form>
    <button type="submit" id="submit">Continue</button>
    <script src="configuration.js"></script>
    <script src="delivery.js"></script>
  </body>
