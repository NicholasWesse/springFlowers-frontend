      href="https://fonts.googleapis.com/css2?family=Send+Flowers&display=swap"

    <title>Registeration</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a class="navbar-brand" href="index.html">Final Project</a>
      </div>
      <div class="navbar-right">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="trackOrder.html">Track Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html"
              ><span class="material-symbols-outlined"> person </span></a
            >
          </li>
          <li class="nav-item">

              ><span class="material-symbols-outlined">
                shopping_basket
              </span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <form style="border: 1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="email" required />

        <label for="username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          id="username"
          required
        />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          id="password"
          required
        />

        <p>
          By creating an account you agree to our
          <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
        </p>

        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="button" onclick="signup()" class="signupbtn">
            Sign Up
          </button>
        </div>
      </div>
    </form>
    <script src="configuration.js"></script>
  </body>
</html>
